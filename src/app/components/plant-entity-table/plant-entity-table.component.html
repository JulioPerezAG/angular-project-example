<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="column.propertyName" *ngFor="let column of currentColumnDefinition">
      <th mat-header-cell *matHeaderCellDef> {{column.displayedName}} </th>
      <td mat-cell *matCellDef="let element">
        {{column.columnTemplate ? column.columnTemplate(element[column.propertyName]) : element[column.propertyName]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator *ngIf="pagination" [length]="pagination.length" [pageSize]="pagination.pageSize"
                 [pageIndex]="pagination.pageIndex" (page)="onPageChange($event)" hidePageSize></mat-paginator>
</div>
